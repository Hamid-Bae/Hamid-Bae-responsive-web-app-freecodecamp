<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgimg">
        <div id="main">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for helping us improve the platform</p>
            <form action="#" id="survey-form">
                <label for="name" id="name-label">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="insert your name" required> <br>
                <label for="email" id="email-label">Email</label> <br>
                <input type="email" name="email" id="email" placeholder="insert your email" required> <br>
                <label for="number" id="number-label">Age</label> <br>
                <input type="number" id="number" name="age" min="17" max="64" placeholder="insert your age"> <br>

                <label for="dropdown">What is your current role?</label> <br>
                <select name="role" id="dropdown" required>
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="worker">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="secret">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <p class="gender">Enter your gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label> <br>

                <p class="interest">What do you interesting at?</p>
                <input type="checkbox" id="role1" name="role1" value="frontend">
                <label for="role1">Frontend Web Development</label><br>
                <input type="checkbox" id="role2" name="role2" value="backend">
                <label for="role2">Backend Web Development</label><br>
                <input type="checkbox" id="role3" name="role3" value="data-science">
                <label for="role3">Data Science</label><br>
                <input type="checkbox" id="role4" name="role4" value="mobile-dev">
                <label for="role4">Mobile App Development</label><br>
                <input type="checkbox" id="role5" name="role5" value="ai">
                <label for="role5">Artificial Intelligence</label><br>
                <input type="checkbox" id="role6" name="role6" value="iot">
                <label for="role6">Internet Of Things</label><br>

                <label class="comment" for="comment">Comment and Suggestion</label> <br>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter comment or suggestion"></textarea> <br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
